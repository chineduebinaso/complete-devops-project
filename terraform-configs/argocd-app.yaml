apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: complete-devops-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/chineduebinaso/complete-devops-project"
    targetRevision: HEAD
    path:  terraform-configs
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true